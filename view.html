<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>広告タグ入力</title>
    <!-- style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="view.css" rel="stylesheet">
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="view.js"></script>
</head>
<body id="innerBody">

<div class="form-group">
    <label for="tags">広告タグ入力欄</label>
    <textarea id="tags" class="form-control" rows="8"></textarea>
</div>

<div class="form-group">
    <div class="pull-left">
        <button type="button" id="cancel" class="btn btn-danger withShadow" onclick="return false;">中止</button>
    </div>
    <div class="pull-right">
        <button type="button" id="strip_ret" class="btn withShadow" onclick="return false;">改行除去</button>
        &nbsp;
        <button type="button" id="submit" class="btn btn-primary withShadow" onclick="return false;">挿入</button>
    </div>
</div>

</body>
</html>
